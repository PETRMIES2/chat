apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        versionCode 17
        versionName "BETA"
        archivesBaseName = "Sope-$versionName-$versionCode"
        jackOptions {
            enabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // To build: gradle :app:dev
    productFlavors {
        dev {
//            applicationIdSuffix ".dev"
        }
        beta {
//            applicationIdSuffix ".beta"
        }
        prod {
//            applicationIdSuffix ".pro"
        }
        localcloud {
        }

    }
    // T�m� ei saa menn� hubiin
    signingConfigs {
        release {
            storeFile file('sope.keystore')
            storePassword 's-9-sg'
            keyAlias 'sope'
            keyPassword 'as#1'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            //minifyEnabled true
            // https://github.com/futurice/android-best-practices/blob/master/templates/rx-architecture/app/proguard-rules.pro
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // virheenkorjaus?
            debuggable true
        }

    }
}

dependencies {
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:percent:25.3.1'
    androidTestCompile 'com.android.support:support-annotations:25.3.1'

    testCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.7.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'
    compile 'com.google.dagger:dagger:2.10'
    //compile 'com.github.deano2390:MaterialShowcaseView:1.1.0'
    compile 'io.github.rockerhieu:emojicon:1.4.2'

    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'javax.annotation:javax.annotation-api:1.2'
    provided 'javax.annotation:jsr250-api:1.0'

    // firebase
    compile 'com.google.firebase:firebase-core:9.2.0'
    compile 'com.google.firebase:firebase-messaging:9.2.0'
//    compile 'com.google.firebase:firebase-database:9.2.0'
//    compile 'com.firebaseui:firebase-ui-database:0.4.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'

    compile project(":common")

}
task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}
apply plugin: 'com.google.gms.google-services'
